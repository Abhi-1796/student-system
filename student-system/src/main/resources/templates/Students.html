<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student system</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
  <div class = "row">
  <h1>List students</h1>
  </div>
  <div class = "row">
  <div clas = "col-lg-3">
  <a th:href = "@{/Students/new}" class ="btn btn-primary bt-sm mb-3">Add students</a>
  </div>
  </div>
  <table class ="table table-striped table-bordered">
  <thead class ="table-dark">
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Father Name</th>
  <th>Email</th>
  <th>Actions</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="Student:${Students}">
 <td th:text ="${Student.firstName}"></td>
 <td th:text ="${Student.lastName}"></td>
 <td th:text ="${Student.fatherName}"></td>
 <td th:text ="${Student.email}"></td>
 <td>
 <a th:href = "@{/Students/edit/{rollNo}(rollNo=${Student.rollNo})}"
 class ="btn btn-primary">Update
 </a>
 <a th:href = "@{/Students/{rollNo}(rollNo=${Student.rollNo})}"
 class ="btn btn-danger">Delete
 </a>
 </td>
 
 </tr>
 
 
</tbody>
   
  </table>
  </div>

</body>
</html>
